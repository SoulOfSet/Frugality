<ons-page ng-controller="tabHostController">
    <div id="HomePage">
        <ons-toolbar fixed-style="true">
            <div class="left">
                <ons-toolbar-button ng-click="menu.toggleMenu()">
                    <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">Frugality</div>
        </ons-toolbar>

        <ons-tabbar var="tabHost" position="top">
            <ons-tab page="top/tabs/search.html" active="true">
                <ons-icon icon="ion-search"></ons-icon>
                <span style="font-size: 14px"></span>
            </ons-tab>
            <ons-tab page="top/tabs/watching.html" active="false">
                <ons-icon icon="ion-eye"></ons-icon>
                <span style="font-size: 14px"></span>
            </ons-tab>
            <ons-tab page="top/tabs/barcode.html" active="false">
                <ons-icon icon="ion-camera"></ons-icon>
                <span style="font-size: 14px"></span>
            </ons-tab>
        </ons-tabbar>
    </div>
</ons-page>
