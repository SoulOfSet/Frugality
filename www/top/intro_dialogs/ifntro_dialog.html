<ons-page ng-controller="introDialogController">
    <ons-dialog var="introDiag" cancelable>
        <ons-toolbar inline>
            <div class="center">
                Welcome to Frugality
            </div>
        </ons-toolbar>
        <div id="ChooseType">
            <div class="center">
                <p style="text-align: center">Please choose your preferred locating method</p>
                <p><ons-button modifier="large" ng-click="setLocationPref(0)">Enter Zip</ons-button></p>
                <p><ons-button modifier="large" ng-click="setLocationPref(1)">Use GPS</ons-button></p>
            </div>
        </div>
        <div id="ChooseZip" style="display: none;">
            <div class="center">
                <input type="number" class="text-input" placeholder="Enter Zip Code"></input>
            </div>
        </div>
    </ons-dialog>
</ons-page>
