<ons-page ng-controller="settingsController">
    <ons-toolbar fixed-style="true">
        <div class="left">
            <ons-toolbar-button ng-click="menu.toggleMenu()">
                <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="settings-header">Location</div>
    <ons-list modifier="inset" class="settings-list">
        <ons-list-item modifier="tappable" ng-click="setLocationPref()">
            Set Preferred Location
        </ons-list-item>
        <ons-list-item modifier="tappable" ng-click="setRadius()">
            Set Search Radius
        </ons-list-item>
    </ons-list>
    <div class="settings-header">Other</div>
    <ons-list modifier="inset" class="settings-list">
        <ons-list-item modifier="tappable" ng-click="setAdultContent()">
            Allow Adult Content
        </ons-list-item>
        <ons-list-item modifier="tappable" ng-click="clearLocalData()">
            Clear Local Data
        </ons-list-item>
    </ons-list>
</ons-page>
