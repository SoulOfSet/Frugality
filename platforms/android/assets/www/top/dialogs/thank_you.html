<ons-page id="thank_you.html">
    <ons-dialog var="introDialogThanks">
        <ons-toolbar inline>
            <div class="center">
                Welcome to Frugality
            </div>
        </ons-toolbar>
        <div class="center">
            <p style="text-align: center">Everything's all set!</p>
            <p style="text-align: center">If you need to ever change your location preferences you can do so in your settings</p>
            <p style="text-align: center">Enjoy your savings!</p>
            <p><ons-button modifier="large" ng-click="introDialogThanks.hide()">Okay!</ons-button></p>
        </div>
    </ons-dialog>
</ons-page>
