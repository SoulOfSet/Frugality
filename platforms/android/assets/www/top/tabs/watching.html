<ons-page ng-controller="watchListController">
    <ons-toolbar>
        <div class="center">Watching</div>
    </ons-toolbar>
    <div = "watchList">
        <ons-list>
            <ons-list-item class="container" style="hover: gray;" ng-click="watchItemTap(this.item)" ng-swipe-left="removeItem(this.item)" ng-repeat="item in watching">
                        <div id="image" class="itemImg" style="display:inline-block;"><img height="75vw" width="75vw" src="{{item.img}}"></div>
                        <div class="itemInfo" style="padding-left: 1%" class="flexText" id="name">{{item.name}}</div>
            </ons-list-item>
        </ons-list>
    </div>
</ons-page>
